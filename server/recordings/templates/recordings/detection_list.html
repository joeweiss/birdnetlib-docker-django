{% extends "base.html" %}

{% block content %}
    <h1>Most recent detections</h1>

    {% for detection in detections %}
        <h2><a href={% url "recordings:detection_species" detection.species.id %}>{{ detection.species.common_name }}</a></h2>
        <p>Confidence: {{ detection.confidence|floatformat:2 }} @ {{ detection.detected_at }} {{ MEDIA_URL }}</p>
        <p><audio controls>
            <source src="{{detection.extracted_file.url }}" type="audio/mpeg">
          Your browser does not support the audio element.
          </audio></p>
    {% endfor %}
{% endblock %}
